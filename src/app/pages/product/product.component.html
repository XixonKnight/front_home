<kt-portlet>
  <kt-portlet-header [icon]="'pi pi-search'"
                     [title]="'title.search' | translate ">
  </kt-portlet-header>
  <kt-portlet-body>
    <form [formGroup]="formSearch">
      <div class="p-fluid p-grid">
        <div class="p-md-4" style="padding: 1rem 0.5rem  !important;">
              <span class="p-float-label">
                <input id="productName"
                       type="text"
                       class="form-control"
                       formControlName="productName"
                       pInputText>
                <label for="productName">Tên sản phẩm</label>
              </span>
        </div>
        <div class="p-md-4" style="padding: 1rem 0.5rem  !important;">
              <span class="p-float-label">
                <input id="nameStore"
                       type="text"
                       class="form-control"
                       formControlName="nameStore"
                       pInputText>
                <label for="nameStore">Tên cửa hàng</label>
              </span>
        </div>

      </div>
    </form>
    <button type="button" class="btn btn-info"
            (click)="processSearch()">{{'title.button.search' | translate}}</button>
  </kt-portlet-body>
</kt-portlet>
<kt-portlet>
  <kt-portlet-header [icon]="'pi pi-align-justify'"
                     [class]="'d-flex flex-row'"
                     [title]="'Danh sách sản phẩm'  ">
    <ng-container ktPortletTools>
      <button class="btn btn-success" (click)="processSave($event)"
              tooltipPosition="bottom"
              pTooltip="{{'Thêm'}}">

        <i class="pi pi-plus"></i>
      </button>
      <!--          <button class="btn btn-danger ml-2" (click)="processDelete()"-->
      <!--                  pTooltip="{{'title.button.delete' | translate}}"-->
      <!--                  tooltipPosition="bottom"-->
      <!--                  [disabled]="lstDel.length === 0">-->
      <!--            <i class="pi pi-trash"></i>-->
      <!--          </button>-->
    </ng-container>
  </kt-portlet-header>
  <kt-portlet-body>
    <p-table #ptable [value]="listProduct"
             [paginator]="listProduct.length"
             [rows]="5"
             [totalRecords]="total"
             (onLazyLoad)="processSearchData($event)"
             dataKey="id"
             [lazy]="true"
             [(selection)]="lstDel"
             styleClass="p-datatable-gridlines">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <!--          <col class="size-1">-->
          <col class="size-2">
          <col class="size-3">
          <col class="size-3">
          <col class="size-3">
          <col class="size-3">
          <col class="size-3">
          <col class="size-3">
          <col class="size-3">
          <col class="size-3">
          <col class="size-3">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <!--          <th class="text-center">-->
          <!--            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
          <!--          </th>-->
          <th class="text-center">
            Id
          </th>
          <th class="text-center">
            Hành động
          </th>
          <th class="text-center">
            Tên sản phẩm
          </th>
          <th class="text-center">
            Thông tin
          </th>
          <th class="text-center">
            Kích cỡ
          </th>
          <th class="text-center">
            Khối lượng
          </th>
          <th class="text-center">
            Giá
          </th>
          <th class="text-center">
            Thời gian
          </th>
          <th class="text-center">
            Tên cửa hàng
          </th>
          <th class="text-center">
            Số lượng
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body"
                   let-item let-index="rowIndex+1">
        <tr>
          <!--          <td class="text-center">-->
          <!--            <p-tableCheckbox [value]="item"></p-tableCheckbox>-->
          <!--          </td>-->
          <td class="text-center">{{index}}</td>
          <td class="text-center">
            <i class="pi pi-pencil text-primary cursor-pointer"
               (click)="processEdit(item)"
               pTooltip="{{'Sửa' }}">
            </i>
            <i class="pi pi-trash text-danger p-ml-3 cursor-pointer"
               (click)="processDelete(item.id)"
               pTooltip="{{'Xóa' }}">
            </i>
          </td>
          <td class="text-center">{{item.productName}}</td>
          <td class="text-center">{{item.description}}</td>
          <td class="text-center">{{item.size}}</td>
          <td class="text-center">{{item.weight}}</td>
          <td class="text-center">{{item.price}}</td>
          <td class="text-center">{{item.createdDate | date: 'dd/MM/yyyy'}}</td>
          <td class="text-center">{{item.nameStore}}</td>
          <td class="text-center">{{item.quantity}}</td>

      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr class="empty_message">
          <td [attr.colspan]="10" [innerHTML]="'message.noRecords' ">
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft" let-state>
      </ng-template>
    </p-table>
  </kt-portlet-body>
</kt-portlet>
